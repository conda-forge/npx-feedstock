{% set name = "npx" %}
{% set version = "0.0.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c49ec4f3c1c2befd019399eeb4bc36430d4d5a23d3eaa5a521b94844dada5b84

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3
    - pip
    - setuptools
  run:
    - python >=3
    - importlib_metadata
    - numpy

test:
  imports:
    - npx
  requires:
    - exdown
    - pytest
  source_files:
    - README.md
    - tests
  commands:
    - python -m pytest

about:
  home: https://github.com/nschloe/npx
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Useful fixes and extensions for NumPy
  dev_url: https://github.com/nschloe/npx

extra:
  recipe-maintainers:
    - nschloe
